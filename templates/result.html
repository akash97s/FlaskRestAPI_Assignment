{% extends 'layout.html' %}

{% block body %}
<!DOCTYPE html>
    <br>
    {% if filename %}
	   <div class="jumbotron text-center">
		     <img src="{{ url_for('display_image', filename=filename) }}" height="250px" width="300px">
	   </div>
    {% endif %}
    <br>
    <div class="jumbotron text-center">
      <!-- Display results -->
      {% if result %}
  		<h3>Result: {{ result }} </h3>
      {% endif %}
  	</div>

{% endblock %}
